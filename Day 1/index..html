<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<title>Contact Form</title>
	</head>
	<body>
		<h2 class="font-weight-bold text-center my-4">Contact Form</h2>

		<div class="row px-4">
			<form id="contact-form" name="contact-form" method="POST">
				<div class="row my-2">
					<div class="col-lg-4 col-md-6 col-sm-12">
						<input type="text" name="name" id="name" class="form-control" required>
						<label for="name">Your name</label>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-12">
						<input type="text" name="email" id="email" class="form-control" required>
						<label for="email">Your email</label>
					</div>
					<div class="col-lg-4 col-md-12">
						<input type="text" name="subject" id="subject" class="form-control" required>
						<label for="subject">Subject</label>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12">
						<textarea type="text" name="message" id="message" rows="2" class="form-control" required></textarea>
						<label for="message">Your message</label>
					</div>
				</div>
				<div class="row my-2">
					<div class="text-center text-md-left">
						<input class="btn btn-primary" type="submit" name="submit" id="submit" value="Send Message" />
					</div>
				</div>
				<div class="row">
					<div class="text-center">
						<p>We will be replying to your message soon!</p>
					</div>
				</div>
			</form>
		</div>

	</body>
</html>
