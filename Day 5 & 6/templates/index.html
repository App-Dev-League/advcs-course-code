<!DOCTYPE HTML>

<html>
	<head>
		<title>Heart Prediction Project</title>

    <!-- css -->
    <style>
      form {
        margin: 0 auto;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      input {
        font-size: 28px;
        margin-top: 20px;
      }
    </style>

	</head>

  <!-- main code -->
	<body>

    <!-- input form -->
		<form method="POST">

      <!-- user inputs -->
			<input type="number" placeholder="age" name="age"></input>
      <input type="number" placeholder="sex (m=1, f=0)" name="sex"></input>
      <input type="number" placeholder="blood pressure" name="bp"></input>
      <input type="number" placeholder="exercise induced angina(1/0)" name="exang"></input>
      <input type="number" placeholder="chest pain (0-3)" name="cp"></input>
      <input type="number" placeholder="cholestoral" name="chol"></input>
      <input type="number" placeholder="blood sugar over 120 (1/0)" name="bs"></input>
      <input type="number" placeholder="num of major vessels (0-3)" name="caa"></input>
      <input type="number" placeholder="max heart rate" name="max_hr"></input>

      <!-- prediction button -->
			<input type="submit" value="predict"></input>


		</form>


    <!-- getting result from flask backend -->
    {{ output }}

	</body>

</html>
