<!DOCTYPE HTML>

<html>
	<head>
		<title>Flask Template</title>
    <!-- css -->
    <style>
      form {
        margin: 0 auto;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      input {
        font-size: 28px;
        margin-top: 20px;
      }
    </style>

	</head>

  <!-- main code -->
	<body>
		<form method="POST">
			<input type="number" placeholder="age" name="age"></input>
      <input type="number" placeholder="sex" name="sex"></input>
      <input type="number" placeholder="blood pressure" name="bp"></input>
      <input type="number" placeholder="exercise induced angina" name="exang"></input>
      <input type="number" placeholder="chest pain (1-4)" name="cp"></input>
      <input type="number" placeholder="cholestoral" name="chol"></input>
      <input type="number" placeholder="blood sugar" name="bs"></input>
      <input type="number" placeholder="num of major vessels (0-4)" name="caa"></input>
      <input type="number" placeholder="max heart rate" name="max_hr"></input>

			<input type="submit" value="predict"></input>
		</form>

    {{ output }}

	</body>

</html>
